@(users: List[User])

@main("Volanto CRM") {

    <h1>Welcome to VolantoCRM</h1>
    <p>Create a user to have your own contact list</p>
    
	<br>
   <h3>System users</h3>
   <table class="table table-striped table-bordered">
   <tbody>
      <tr>
         <th>First Name</th>
         <th>Last Name</th>
         <th>email</th>
         
      </tr>
      @for(user <- users) {
         <tr>
            <td><a href="@routes.Application.show(user.email)">@user.email</a>
            </td>
            <td>@user.firstName</td>
            <td>@user.lastName</td>
            
            
         </tr>
      }
   </tbody>
   </table>
}
